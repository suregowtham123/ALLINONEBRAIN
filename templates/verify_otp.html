<!DOCTYPE html>
<html>
<head>
  <title>Verify OTP</title>
  <style>
    body { font-family: 'Segoe UI'; background: #f1f8e9; text-align: center; }
    .form-box {
      margin: 100px auto;
      width: 350px;
      padding: 30px;
      background: #c5e1a5;
      border-radius: 10px;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>OTP Verification</h2>
    <form method="POST" action="/verify_otp">
      <input type="text" name="otp" placeholder="Enter OTP" required />
      <button type="submit">Verify</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <p style="color: red;">{{ messages[0] }}</p>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>

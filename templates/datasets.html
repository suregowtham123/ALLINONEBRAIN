<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dataset Finder</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ff914d; /* orange */
      color: #fff7e6; /* light peach */
      padding: 30px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
    }

    .search-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 320px;
      border: 1px solid #ffa366;
      border-radius: 5px;
      background-color: #ffe0c1; /* light orange */
      color: #333;
      outline: none;
    }

    input[type="text"]::placeholder {
      color: #888;
    }

    button {
      padding: 10px 18px;
      background-color: #d94f00; /* darker orange */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #bb3e00;
    }

    ul {
      margin-top: 25px;
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #ffbd80;
      margin: 10px 0;
      padding: 12px 18px;
      border-radius: 6px;
      transition: transform 0.2s ease;
      color: #333;
    }

    li:hover {
      transform: scale(1.02);
      background-color: #ffc999;
    }

    a {
      color: #5a2a00;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .error {
      color: #800000;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üî• Dataset Finder</h1>

  <form method="POST" action="/datasets" class="search-box">
    <input type="text" name="query" value="{{ query }}" placeholder="Search datasets..." required />
    <button type="submit">Search</button>
  </form>
   <div class="back-box">
      <a href="/dashboard">‚Üê Back to Dashboard</a>
    </div>

  {% if results %}
    <ul>
      {% for dataset in results %}
        <li><a href="{{ dataset.url }}" target="_blank">{{ dataset.title }}</a></li>
      {% endfor %}
    </ul>
  {% elif error %}
    <p class="error">‚ö†Ô∏è Error: {{ error }}</p>
  {% endif %}
</body>
<script>
  window.onload = () => fetch('/start_section/{{ section_name }}');
  window.onbeforeunload = () => navigator.sendBeacon('/end_section');
</script>

</html>

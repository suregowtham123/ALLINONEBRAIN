<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial; padding: 30px; background-color: #ffe0b2; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 12px; border: 1px solid #ccc; text-align: left; }
    .delete-btn { background-color: red; color: white; padding: 6px 12px; border: none; }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>

  <h2>User List</h2>
  <table>
    <tr><th>Email</th><th>Delete</th></tr>
    {% for user in users %}
    <tr>
      <td>{{ user }}</td>
      <td>
        <form action="/delete_user" method="post" style="display:inline;">
          <input type="hidden" name="email" value="{{ user }}">
          <button class="delete-btn" onclick="return confirm('Are you sure?')">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>

  <h2>Usage Log</h2>
  <pre>{{ log }}</pre>
</body>
</html>
